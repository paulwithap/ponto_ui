<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div class="col-md-12">
    <a ng-click="openModal()" class="btn btn-primary pull-right">New Product</a>
    <table class="table table-hover">
      <thead>
        <th>Name</th>
        <th>Description</th>
      </thead>
      <tbody>
        <tr ng-repeat="product in products" ng-click="openModal(product)" class="product-tr">
          <td>{{product.name}}</td>
          <td>{{product.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
