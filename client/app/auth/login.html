<div ng-include="'components/navbar/navbar.html'"></div>

<form name="loginForm" novalidate>
  <div class="alert alert-error alert-dismissable" ng-if="loginError.length">{{loginError}}</div>
  <div class="form-group">
    <label for="userEmail">Email</label>
    <input type="text" id="userEmail" class="form-control" ng-model="user.email">
  </div>
  <div class="form-group">
    <label for="userPassword">Password</label>
    <input type="password" class="form-control" id="userPassword" ng-model="user.password">
  </div>
  <input type="submit" class="btn btn-primary" ng-click="login()">
</form>
